<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess Our Song</title>
    <link rel="stylesheet" href="css\song.css" />
    <style>
        @import url('https://fonts.cdnfonts.com/css/magnolia-script');
    </style>
</head>

<body>
    <div class="container">
        <div class="music-player">
            <audio id="player">
                <source
                    src="song\Anne-Marie & James Arthur - Rewrite The Stars [from The Greatest Showman_ Reimagined].mp3"
                    type="audio/mpeg">

            </audio>

        </div>
    </div>
    <div class="heading">
        <h1>Guess Our Song</h1>
    </div>

    <div class="heart-container">
        <img src="images\desktop\heart.png" alt="Press me" id="heart" class="heart" />
    </div>
    <div class="play">
        <img src="images\desktop\play.png" alt="Press me" id="playBtn" class="play-btn" />
    </div>



    </div>


    <script src="js\song.js"></script>
</body>

</html>
