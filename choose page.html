<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>I Made These All for You</title>
  <link rel="stylesheet" href="css\choose.css" />
  <style>
    @import url('https://fonts.cdnfonts.com/css/magnolia-script');
  </style>
</head>

<body>
  <div class="container">
    <!-- Heart button -->
    <div class="heart-container">
      <img src="images\desktop\heart.png" alt="Heart" class="heart" id="backHeart" />
    </div>

    <!-- Animated heading -->
    <h1 id="animatedText">I Made These All For You My Love</h1>

    <!-- Gifts grid -->
    <div class="gift-grid">
      <div class="gift" onclick="openGift('cake page.html')">
        <img src="images\desktop\ribbon.png" alt="ribbon" class="ribbon">
        <img src="images\desktop\cake.png" alt="Cake Gift" />
      </div>
      <div class="gift" onclick="openGift('games page.html')">
        <img src="images\desktop\ribbon.png" alt="ribbon" class="ribbon">
        <img src="images\desktop\game.png" alt="Game Controller" />
      </div>
      <div class="gift" onclick="openGift('memories page.html')">
        <img src="images\desktop\ribbon.png" alt="ribbon" class="ribbon">
        <img src="images\desktop\camera.png" alt="Camera Gift" />
      </div>
      <div class="gift" onclick="openGift('coupon page.html')">
        <img src="images\desktop\ribbon.png" alt="ribbon" class="ribbon">
        <img src="images\desktop\coupon.png" alt="Ticket Gift" />
      </div>
      <div class="gift" onclick="openGift('letter page.html')">
        <img src="images\desktop\ribbon.png" alt="ribbon" class="ribbon">
        <img src="images\desktop\letter.png" alt="Letter Gift" />
      </div>
      <div class="gift" onclick="openGift('song page.html')">
        <img src="images\desktop\ribbon.png" alt="ribbon" class="ribbon">
        <img src="images\desktop\tape.png" alt="Music Tape Gift" />
      </div>
    </div>
  </div>

  <script src="js\choose.js"></script>
</body>

</html>
